<html lang="en">
<head>
    <meta charset="UTF-8">
    <script lang="javascript">
        soma = 0;
        while(true){
                numero = parseInt(prompt("valor"));
            if(numero < 0){
                break;
            }
            else{
                soma = soma + numero;
                }
            }
        document.write(soma)
    </script>
</head>
</html>
