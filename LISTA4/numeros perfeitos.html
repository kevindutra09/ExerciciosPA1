<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script lang="javascript">
        x = parseInt(prompt("Informe um number."));
        i = 1;
        soma = 0;
            while(i < x){
                resto = (x % i)
                    if(resto == 0){
                        soma = soma + i
                    }
                    i++
            }
            if(soma == x){
                document.write("Perfect Number")
            }
            else{
                document.write("Not Perfect, sorry `(•-•)´")
            }
    </script>
    <title>Document</title>
</head>
