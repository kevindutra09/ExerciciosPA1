<html>
    <head>
        <meta charset="UTF-8">
        <script language="javascript">
        tobi=parseFloat(prompt("Qtd. de maçãs"))
        if(tobi>=12)
        {
            preço=(tobi*1.00)
            alert("Custo da Compra: " + preço);
        }
        else
        {
            price=(tobi*1.30)
            alert("Custo da Compra: " + price);
        }
        </script>
    </head>
    <body></body>
</html>
