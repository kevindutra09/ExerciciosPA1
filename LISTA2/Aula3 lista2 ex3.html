<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript">
        NomeAl = prompt("Nome do Aluno")
        nota1 = prompt("Digite sua Nota.")
        nota2 = prompt("Digite sua 2ª nota.")
        nota3 = prompt("Digite sua 3ª nota.")
        nota4 = prompt("Digite sua nota final.")
        soma= parseInt(nota1) + parseInt(nota2) + parseInt(nota3) + parseInt(nota4)
        div = parseInt(soma /4)
        alert(NomeAl + ", sua média é: " + div)

        if(div>=5)
        {
            alert("Você está aprovado!")
        }
        else
        {
            alert("Você foi reprovado!")
        }
        </script>
</head>

</body>
</html>
